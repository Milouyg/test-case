<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <title>Test Case</title>
</head>

<body>
    <section class="roadway">
        <header class="menu-wrapper">
            <img src="imgs/logo.png" alt="" class="logo">
            <i class="fa-solid fa-bars hamrbuger-menu"></i>
            <ul class="menu-items">
                <li class="item">Home</li>
                <li class="item">Transport</li>
                <li class="item">Warehousing</li>
                <li class="item">Partners</li>
                <li class="item cta">Offerte aanvragen</li>
            </ul>
        </header>
        <figure class="image-wrapper">
            <img src="imgs/hero-img.jpg" alt="" class="hero-image">
        </figure>
        <article class="post-wrapper">
            <div class="title-container">
                <h2 class="title">Onze vervoersoplossingen</h2>
            </div>
            <div class="posts-container">
                <figure class="post">
                    <img src="imgs/truck.jpg" alt="" class="post-img">
                    <div class="caption-container">
                        <span class="caption">Stads distributie</span>
                    </div>
                </figure>
                <figure class="post">
                    <img src="imgs/truck.jpg" alt="" class="post-img">
                    <div class="caption-container">
                        <span class="caption">Nationale distributie</span>
                    </div>
                </figure>
                <figure class="post">
                    <img src="imgs/truck.jpg" alt="" class="post-img">
                    <div class="caption-container">
                        <span class="caption">Internationale distributie</span>
                    </div>
                </figure>
                <figure class="post">
                    <img src="imgs/truck.jpg" alt="" class="post-img">
                    <div class="caption-container">
                        <span class="caption">Logistiek maatwerk</span>
                    </div>
                </figure>
                <figure class="post">
                    <img src="imgs/truck.jpg" alt="" class="post-img">
                    <div class="caption-container">
                        <span class="caption">Warehousing</span>
                    </div>
                </figure>
            </div>
            <ul class="selling-points">
                <li class="selling-point">
                    <icon class="selling-point-icon"><i class="fa-solid fa-check check-icon"></i></icon>
                    <span class="selling-point-title">142 jaar expertise en ervaring</span>
                </li>
                <li class="selling-point">
                    <icon class="selling-point-icon"><i class="fa-solid fa-check check-icon"></i></icon>
                    <span class="selling-point-title">Logistieke maatwerkoplossingen</span>
                </li>
                <li class="selling-point">
                    <icon class="selling-point-icon"><i class="fa-solid fa-check check-icon"></i></icon>
                    <span class="selling-point-title">Onwijs snelle doorlooptijde</span>
                </li>
                <li class="selling-point">
                    <icon class="selling-point-icon"><i class="fa-solid fa-check check-icon"></i></icon>
                    <span class="selling-point-title">Kwaliteit voor een sherp tarief</span>
                </li>
                <li class="selling-point">
                    <icon class="selling-point-icon"><i class="fa-solid fa-check check-icon"></i></icon>
                    <span class="selling-point-title">Flexibele opslagmogelijkheden</span>
